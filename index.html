<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="Assets/js/lib/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa-solid fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa-solid fa-trash"></i></span> Go to school</li>
            <li><span><i class="fa-solid fa-trash"></i></span> Go to gym</li>
            <li><span><i class="fa-solid fa-trash"></i></span> Go to hospital</li>
        </ul>
    </div>

    <script src="Assets/js/script.js"></script>
</body>

</html>
